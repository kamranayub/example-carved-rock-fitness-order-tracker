# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Run Cypress tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  netlify:
    runs-on: ubuntu-16.04
    outputs:
      url: ${{ steps.netlify.outputs.url }}
    steps:
      - uses: kamranayub/wait-for-netlify-action@2.0.0
        id: netlify
        with:
          site_name: 'carved-rock-order-tracker-pwa'
          max_timeout: 180
        env:
          NETLIFY_TOKEN: ${{secrets.NETLIFY_TOKEN}}

  chrome:
    runs-on: ubuntu-16.04
    needs: netlify
    container:
      image: cypress/browsers:node12.14.1-chrome83-ff77
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - run: npm i yalc@1.0.0-pre.35 -g --force
      - run: yalc publish shared
      - run: yalc add @carved-rock-fitness/shared
      - run: yalc publish lib/create-react-app/packages/react-scripts
      - run: yalc add react-scripts

      # Run all Cypress tests
      - name: Tests on Chrome
        uses: cypress-io/github-action@v2
        with:
          env: CI=true
          # Substitute Netlify Deploy Preview URL to test
          config: baseUrl=${{ needs.netlify.outputs.url }},chromeWebSecurity=false
          browser: chrome

      # Upload artifacts
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  edge:
    runs-on: windows-latest
    needs: netlify
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - run: npm i yalc@1.0.0-pre.35 -g --force
      - run: yalc publish shared
      - run: yalc add @carved-rock-fitness/shared
      - run: yalc publish lib/create-react-app/packages/react-scripts
      - run: yalc add react-scripts

      - uses: cypress-io/github-action@v2
        with:
          env: CI=true
          # Substitute Netlify Deploy Preview URL to test
          config: baseUrl=${{ needs.netlify.outputs.url }},chromeWebSecurity=false
          browser: edge

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  firefox:
    runs-on: ubuntu-16.04
    needs: netlify
    container:
      image: cypress/browsers:node12.14.1-chrome83-ff77
      options: --user 1001
    env:
      NPM_CONFIG_PREFIX: ~/.npm-global
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - run: mkdir ~/.npm-global
      - run: npm i yalc@1.0.0-pre.35 typescript@3.9.3 -g
      - run: ~/.npm-global/bin/yalc publish shared
      - run: ~/.npm-global/bin/yalc add @carved-rock-fitness/shared
      - run: ~/.npm-global/bin/yalc publish lib/create-react-app/packages/react-scripts
      - run: ~/.npm-global/bin/yalc add react-scripts

      - uses: cypress-io/github-action@v2
        with:
          env: CI=true
          # Substitute Netlify Deploy Preview URL to test
          config: baseUrl=${{ needs.netlify.outputs.url }}
          browser: firefox

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos