# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Run  Cypress tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  chrome:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install global dependencies
        run: sudo npm install yalc servor @ionic/cli -g --force

      - name: Publish local packages
        run: yalc publish shared && yalc add @carved-rock-fitness/shared && yalc publish lib/create-react-app/packages/react-scripts && yalc add react-scripts

       # Install NPM dependencies, cache them correctly
      - name: Install Cypress with dependencies
        uses: cypress-io/github-action@v1
        with:
          # just perform install
          runTests: false

      - name: Build in Production mode
        run: npm run build

      # Run all Cypress tests
      - name: Tests on Chrome
        uses: cypress-io/github-action@v1
        with:
          install: false
          env: CI=true
          config: baseUrl=https://localhost:8100,chromeWebSecurity=false
          # Start a HTTP server
          start: servor --secure --silent build index.html 8100
          browser: chrome

      # Upload artifacts
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos